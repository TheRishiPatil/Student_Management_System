<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Manager System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Home</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<h1 class="text-center">Create New Student</h1>
				<div class="card">
					<div class="card-body">
						<form th:action="@{/students}" th:object="${student}" method="post">

							<div class="form-group">
								<label>Student First Name:</label>
								<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
									placeholder="Enter student first name" required />
							</div>
							<div class="form-group">
								<label>Student Last Name:</label>
								<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
									placeholder="Enter student last name" required />
							</div>
							<div class="form-group">
								<label>Student Email:</label>
								<input type="email" name="email" th:field="*{email}" class="form-control"
									placeholder="Enter student email" required />
							</div>

							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
